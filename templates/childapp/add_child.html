<!-- templates/childapp/child_form.html -->

{% include 'header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8faff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            
        }
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .cloud {
            position: absolute;
            width: 100px;
        }
        .cloud1 { top: 10%; left: 5%; }
        .cloud2 { top: 20%; right: 10%; }
        .cloud3 { bottom: 10%; left: 15%; }
        .cloud4 { bottom: 20%; right: 20%; }

        .logo {
            margin-top: 20px;
        }

        .register-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }

        .register-box img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-next {
            background-color: #ccc;
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            border: none;
        }

        .btn-next:hover {
            background-color: #bbb;
        }

        .footer {
            background: #0c1b34;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        .footer img {
            width: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Cloud Background -->
    <div class="clouds">
        <img src="{% static 'img/cloud3.png' %}" class="cloud cloud1" alt="Cloud">
        <img src="{% static 'img/cloud3.png' %}" class="cloud cloud2" alt="Cloud">
        <img src="{% static 'img/cloud3.png' %}" class="cloud cloud3" alt="Cloud">
        <img src="{% static 'img/cloud3.png' %}" class="cloud cloud4" alt="Cloud">
    </div>
    

    <!-- Logo -->
    

    <!-- Registration Card -->
    <div class="register-box">
     
        
        <h2>Registration</h2>
        <form method="POST" enctype="multipart/form-data">   
            {% csrf_token %}
            {{form}}
               <button class="btn btn-primary">Register</button>
            </form>
            </div>
        
            <!-- Footer -->
            
        
        </body>
        </html>
